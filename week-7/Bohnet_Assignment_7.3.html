; Description: Knockout foreach Binding -
; The “foreach” binding duplicates a section of markup for each entry in an array, and binds each copy of the markup to the
; corresponding array item (Knockout.js, 2017). This is especially useful for rendering lists or tables. Similar to the JavaScript for…in
; and for loop, the “foreach” binding allows you to iterate over a collection of values and output the results to a User Interface.
;
; Simply putting an object into an observableArray does not make all of that object’s properties themselves observables. An observableArray
; just tracks which objects it holds, and notifies listeners when objects are added or removed.
;
============================================

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
  <div role="main" class="container">

    <h2>The "foreach" binding</h2>
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody data-bind="foreach:textbooks">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: price"></td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
 function textBookViewModel() {
   this.textbooks=ko.observableArray([
     {title:"The Giving Tree", price: "11.99"},
     {title:"Call of the Wild", price: "19.89"},
     {title:"Star Wars", price: "25.75"},
     {title:"Scarlet Letter", price: "21.49"}
 ]);
 }

 ko.applyBindings(new textBookViewModel());
</script>

</body>
</html>
