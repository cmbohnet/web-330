<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bohnet_Assignment_4.2 GET</title>

    <!-- jQuery reference -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>HTTP GET Request</h4>
    <!-- Add an HTML button, assign it an ID, and give it a description -->
    <button id = "get1">Get Random Breed</button>
    <script>
      //Register an onClick event and create an inline GET request to: https://dog.ceo/api/breeds/image/random
      $(function() {
        $("#get1").click(function () {
          $.get("https://dog.ceo/api/breeds/image/random",function (data, status) {
          //Using the console.log() function, output the results
          console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
          })
        });
      });
    </script>

  </body>
</html>
