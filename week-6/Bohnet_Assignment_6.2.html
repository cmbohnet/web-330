; Description: ViewModel Function Objects -
; The ViewModel can be considered a specialized Controller that acts as a data converter. It changes Model information into View information,
; passing commands from the View to the Model (Osmani, 2013). ViewModels might be looked upon as more of a Model than a View, but it does
; handle most of the View’s display logic.
;
; In a sense, the ViewModel is a “bridge” between the View and Model and is responsible for passing instructions back-and-forth between
; entities. Knockout.js interprets ViewModels as a “stand-alone” object representing the data and operations that can be performed in the
; User Interface.
;
============================================

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>ViewModel Example</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <h2>Knockout ViewModel Example</h2>
      <div class="form-group">
        <label for="txtFirstName">First Name:</label>
        <input
          type="text"
          class="form-control alert-warning"
          data-bind="value: firstName"
          id="txtFirstName"
        />
      </div>
      <div class="form-group">
        <label for="txtLastName">Last Name:</label>
        <input
          type="text"
          class="form-control alert-warning"
          data-bind="value: lastName"
          id="txtLastName"
        />
      </div>

      <div class="form-group">
        <label for="txtEmailAddress">Email Address:</label>
        <input
          type="text"
          class="form-control alert-warning"
          data-bind="value: emailAddress"
          id="txtEmailAddress"
        />
      </div>
    </div>

    <script>
      function PersonViewModel() {
        this.firstName = ko.observable("Chris");
        this.lastName = ko.observable("Bohnet");
        this.emailAddress = ko.observable("cmb@gmail.com");
      }

      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
