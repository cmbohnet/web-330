<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
//Adding 2 handlers to the p element.  Only one will show however since I shut off the second handler.
$(document).ready(function(){
    $("p").on("click.first_handler", function(){
        alert("Hi");
    });
    $("p").on("click.second_handler", function(){
        alert("Bye");
    });
    $("p").off("click.second_handler");
});
</script>
</head>
<body>

  <p>Click me!</p>

</body>
</html>
